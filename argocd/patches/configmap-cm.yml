apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  # Create homepage service account with API key
  accounts.homepage: apiKey
  # Authentik OIDC Configuration
  url: https://argocd.ygnv.my.id
  oidc.config: |
    name: Authentik
    issuer: https://auth.ygnv.my.id/application/o/argocd/
    clientID: $argocd-oidc-secret:oidc.authentik.clientID
    clientSecret: $argocd-oidc-secret:oidc.authentik.clientSecret
    requestedScopes:
      - openid
      - profile
      - email
      - groups
