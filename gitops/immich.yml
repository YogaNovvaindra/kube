apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  source:
    path: immich
    repoURL: https://github.com/YogaNovvaindra/kube.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true