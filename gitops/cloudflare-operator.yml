apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-operator
  namespace: argocd
spec:
  destination:
    namespace: services
    server: https://kubernetes.default.svc
  source:
    path: services/cloudflare-operator
    repoURL: https://github.com/YogaNovvaindra/kube.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
