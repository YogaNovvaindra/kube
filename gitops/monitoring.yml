apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    path: monitoring
    repoURL: https://github.com/YogaNovvaindra/kube.git
    targetRevision: HEAD
  sources: []
  project: local
  syncPolicy:
    automated:
      prune: true
      selfHeal: true