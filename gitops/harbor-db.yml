apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YogaNovvaindra/kube.git
    path: harbor/db
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
