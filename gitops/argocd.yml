apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: argocd
    repoURL: https://github.com/YogaNovvaindra/kube.git
    targetRevision: HEAD
    kustomize: {}
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true