apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfd
  name: nfd-gc
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
    keel.sh/pollSchedule: "@every 6h"
spec:
  selector:
    matchLabels:
      app: nfd-gc
  template:
    metadata:
      labels:
        app: nfd-gc
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccount: nfd-gc
      containers:
        - name: nfd-gc
          image: gcr.io/k8s-staging-nfd/node-feature-discovery:master
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 20m
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 128Mi
          command:
            - "nfd-gc"
          ports:
            - name: metrics
              containerPort: 8081
