apiVersion: apps/v1
kind: Deployment
metadata:
  name: pve-exporter
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: pve-exporter
  template:
    metadata:
      labels:
        app: pve-exporter
    spec:
      containers:
      - name: exporter
        image: prompve/prometheus-pve-exporter
        imagePullPolicy: Always
        resources:
          requests:
            memory: 64Mi
        envFrom:
          - secretRef:
              name: pve-exporter-cred
---
# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: pve-exporter
spec:
  selector:
    app: pve-exporter
  type: LoadBalancer
  externalIPs:
    - 10.1.1.10
  ports:
    - protocol: TCP
      port: 9221
      targetPort: 9221