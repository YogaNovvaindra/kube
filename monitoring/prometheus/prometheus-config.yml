apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      scrape_timeout: 25s
      evaluation_interval: 30s

    scrape_configs:
      # Self-monitoring
      - job_name: prometheus
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [monitoring]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: prometheus
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:9090

      - job_name: loki
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [monitoring]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: loki
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:3100

      - job_name: tempo
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [monitoring]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: tempo
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:3200

      - job_name: grafana
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [monitoring]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: grafana
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:3000

      # Proxmox VE monitoring
      - job_name: proxmox

        metrics_path: /pve
        params:
          module: [default]
        static_configs:
          - targets: 
              - ${PVE_1_ENDPOINT}
              - ${PVE_2_ENDPOINT}
              - ${PVE_THINKPAD_ENDPOINT}
            labels:
              cluster: '1'
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__address__]
            regex: (.*)
            replacement: ${1}
            target_label: instance
          - target_label: __address__
            replacement: pve-exporter:9221

      # Kubernetes Node Exporter
      - job_name: kube_node
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_app]
            action: keep
            regex: monitoring;node-exporter
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: instance
          - target_label: cluster
            replacement: kube_cluster

      # Kube State Metrics
      - job_name: kube_state_metrics
        kubernetes_sd_configs:
          - role: endpointslice
            namespaces:
              names: [monitoring]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: "true"
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - target_label: cluster
            replacement: kube_cluster

      # Kubernetes core components
      - job_name: kube_cadvisor
        scheme: https
        tls_config:
          insecure_skip_verify: true
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        metrics_path: /metrics/cadvisor
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - source_labels: [__address__]
            regex: (.+):(\d+)
            replacement: ${1}:10250
            target_label: __address__
          - source_labels: [__meta_kubernetes_node_name]
            target_label: node
          - target_label: cluster
            replacement: kube_cluster

      - job_name: kube_kubelet
        scheme: https
        tls_config:
          insecure_skip_verify: true
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - source_labels: [__address__]
            regex: (.+):(\d+)
            replacement: ${1}:10250
            target_label: __address__
          - source_labels: [__meta_kubernetes_node_name]
            target_label: node
          - target_label: cluster
            replacement: kube_cluster

      - job_name: kube_apiservers
        kubernetes_sd_configs:
          - role: endpointslice
            namespaces:
              names: [default]
        scheme: https
        tls_config:
          insecure_skip_verify: true
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels:
              [__meta_kubernetes_endpointslice_label_kubernetes_io_service_name, 
               __meta_kubernetes_endpointslice_port_name]
            action: keep
            regex: kubernetes;https
          - target_label: cluster
            replacement: kube_cluster

      # CoreDNS monitoring
      - job_name: kube_dns
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [kube-system]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_k8s_app]
            action: keep
            regex: kube-dns
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:9153
          - target_label: cluster
            replacement: kube_cluster

      # MetalLB monitoring
      - job_name: metallb
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [metallb-system]

        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: "true"
        - source_labels: [
            __meta_kubernetes_pod_annotation_prometheus_io_port,
            __meta_kubernetes_pod_ip
          ]
          action: replace
          target_label: __address__
          regex: "([^;]+);(.+)"
          replacement: "$2:$1"
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: "(.+)"
          replacement: "$1"
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
          action: replace
          target_label: __scheme__
          regex: "(https?)"
          replacement: "$1"
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: namespace
        - source_labels: [
            __meta_kubernetes_pod_label_app,
            __meta_kubernetes_pod_label_component
          ]
          action: replace
          regex: "(.+);(.+)"
          target_label: component

      # ArgoCD monitoring
      - job_name: argocd_server
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [argocd]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: argocd-server
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:8083

      - job_name: argocd_repo_server
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [argocd]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: argocd-repo-server
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:8084

      - job_name: argocd_application_controller
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [argocd]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: argocd-application-controller
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:8082

      # Services monitoring
      - job_name: adguard

        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [monitoring]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: adguard-exporter
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:9618

      - job_name: authentik

        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [tools]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: authentik-server
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:9300

      - job_name: gitea
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [tools]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: gitea
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:3000

      - job_name: cloudflared
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [cloudflare-operator-system]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_cfargotunnel_com_app]
            action: keep
            regex: cloudflared
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:2000

      - job_name: cloudflare_operator
        scheme: https
        tls_config:
          insecure_skip_verify: true
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [cloudflare-operator-system]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_control_plane]
            action: keep
            regex: controller-manager
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:8443

      - job_name: traefik

        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [traefik]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: "true"
          - source_labels: [__meta_kubernetes_pod_ip, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: (.+);(.+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app

      - job_name: cert_manager

        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [cert-manager]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: http-metrics
          - source_labels: [__meta_kubernetes_pod_ip, __meta_kubernetes_pod_container_port_number]
            action: replace
            regex: (.+);(.+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      - job_name: uptime_kuma

        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [monitoring]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: uptime-kuma
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:3001
        basic_auth:
          password: ${UPTIME_KUMA_API_KEY}

      - job_name: harbor_exporter
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [harbor]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: exporter
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8001
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      - job_name: harbor_core
        params:
          comp: ['core']
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [harbor]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: exporter
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8001
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      - job_name: harbor_registry
        params:
          comp: ['registry']
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [harbor]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: exporter
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8001
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      - job_name: harbor_jobservice
        params:
          comp: ['jobservice']
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [harbor]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: exporter
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8001
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Storage monitoring
      - job_name: proxmox_ceph
        static_configs:
          - targets:
              - ${CEPH_ENDPOINT_1}
              - ${CEPH_ENDPOINT_2}
              - ${CEPH_ENDPOINT_3}

      # Network devices monitoring
      - job_name: mktxp
        honor_timestamps: false
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [monitoring]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: mktxp
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:49090

      - job_name: openwrt
        honor_timestamps: false
        static_configs:
          - targets: [${OPENWRT_ENDPOINT}]
            labels:
              instance: mi4a_wrt
        metric_relabel_configs:
          - action: labeldrop
            regex: "__timestamp__"

      - job_name: 'ubiquiti_snmp'
        metrics_path: /snmp
        params:
          module: [ubiquiti_airmax]
          auth: [ubiquiti_auth]
        static_configs:
          - targets: ['${LB_ENDPOINT}']
            labels:
              instance: 'lb5_ac'
          - targets: ['${LBAP_ENDPOINT}']
            labels:
              instance: 'lb5_ac_ap'
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - target_label: __address__
            replacement: snmp-exporter:9116

      # Server infrastructure monitoring
      # - job_name: server-node
      #   static_configs:
      #     - targets: [${DOCKER_ENDPOINT}]
      #       labels:
      #         instance: docker
      #     - targets: [${AAPANEL_ENDPOINT}]
      #       labels:
      #         instance: aapanel
      #     - targets: [${LABS_ENDPOINT}]
      #       labels:
      #         instance: 8labs

      # - job_name: 'kube-scheduler'
      #   static_configs:
      #     - targets: ['10:10259']
      #   scheme: https
      #   tls_config:
      #     insecure_skip_verify: true
      #   bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

      # - job_name: 'kube-controller-manager'
      #   static_configs:
      #     - targets: ['10:10257']
      #   scheme: https
      #   tls_config:
      #     insecure_skip_verify: true
      #   bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
      - /metrics
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: monitoring
