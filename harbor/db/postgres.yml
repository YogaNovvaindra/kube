apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: harbor
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      nodeSelector:
        kubernetes.io/hperf: "true"
      terminationGracePeriodSeconds: 10
      containers:
        - name: postgres
          image: pgautoupgrade/pgautoupgrade:latest@sha256:fcfc461797d0a140942b4e4c8b993c49feea2375341badb42dacec0eba9b044a
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 128Mi
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: harbor-cred
                  key: POSTGRESQL_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-cred
                  key: POSTGRESQL_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: harbor-cred
                  key: POSTGRESQL_DATABASE
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql
          readinessProbe:
            exec:
              command:
                ["pg_isready", "-d", "$(POSTGRES_DB)", "-U", "$(POSTGRES_USER)"]
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 60
          livenessProbe:
            exec:
              command:
                ["pg_isready", "-d", "$(POSTGRES_DB)", "-U", "$(POSTGRES_USER)"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 60
      volumes:
        - name: postgres-data
          hostPath:
            path: /mnt/cephfs/docker/harbor/postgres/data
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: harbor
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
