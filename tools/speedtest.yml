# Deployment for Speedtest (openspeedtest)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openspeedtest
  namespace: tools
  labels:
    app: openspeedtest
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: openspeedtest
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openspeedtest
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: "kubernetes.io/arch"
                    operator: In
                    values:
                      - "amd64"
      containers:
      - name: openspeedtest
        image: openspeedtest/latest:v2.0.6
        imagePullPolicy: Always
        resources:
          requests:
            memory: 64Mi
        ports:
        - containerPort: 3000
---
# Service for openspeedtest
apiVersion: v1
kind: Service
metadata:
  name: openspeedtest
  namespace: tools
spec:
  selector:
    app: openspeedtest
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
---
# IngressRoute for openspeedtest
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openspeedtest
  namespace: tools
  labels:
    app: openspeedtest
spec:
  entryPoints:
    - http
    - https
  routes:
    - match: Host(`speedtest.ygnv.my.id`)
      kind: Rule
      services:
        - name: openspeedtest
          port: 3000
  tls:
    certResolver: cloudflare
---
# Deployment for myspeed
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myspeed
  namespace: tools
  labels:
    app: myspeed
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: myspeed
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: myspeed
    spec:
      containers:
      - name: myspeed
        image: germannewsmaker/myspeed:1.0.9
        imagePullPolicy: Always
        resources:
          requests:
            memory: 128Mi
        ports:
        - containerPort: 5216
        env:
        - name: TZ
          value: "Asia/Jakarta"
        volumeMounts:
        - name: myspeed-data
          mountPath: /myspeed/data
      volumes:
      - name: myspeed-data
        hostPath:
          path: /mnt/cephfs/docker/speedtest/myspeed
          type: Directory
---
# Service for myspeed
apiVersion: v1
kind: Service
metadata:
  name: myspeed
  namespace: tools
spec:
  selector:
    app: myspeed
  ports:
  - name: http
    protocol: TCP
    port: 5216
    targetPort: 5216
---
# IngressRoute for myspeed
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: myspeed
  namespace: tools
  labels:
    app: myspeed
spec:
  entryPoints:
    - http
    - https
  routes:
    - match: Host(`myspeed.ygnv.my.id`)
      kind: Rule
      services:
        - name: myspeed
          port: 5216
  tls:
    certResolver: cloudflare
