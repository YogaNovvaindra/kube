apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw
  namespace: tools
  labels:
    app: excalidraw
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: excalidraw
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: excalidraw
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: excalidraw
        image: excalidraw/excalidraw:latest@sha256:7c6fe0cd7dc44260aa70f79df787ee7635a9f9585e0a7f1d8a6d1f4d9225a4db
        imagePullPolicy: Always
        resources:
          requests:
            memory: 128Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: excalidraw
  namespace: tools
spec:
  selector:
    app: excalidraw
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: excalidraw
  namespace: tools
  labels:
    app: excalidraw
spec:
  entryPoints:
    - http
    - https
  routes:
    - match: Host(`excalidraw.ygnv.my.id`)
      kind: Rule
      services:
        - name: excalidraw
          port: 80
  tls:
    certResolver: cloudflare