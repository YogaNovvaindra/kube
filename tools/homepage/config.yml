apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: tools
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  # settings.yaml: ""
  settings.yaml: |
    # Homepage Settings Configuration

    # Basic settings
    title: Home Network Dashboard
    startUrl: /
    theme: dark
    color: zinc
    language: en
    cardBlur: sm
    background:
      image: /images/wallpaper.jpg
      opacity: 20

    # Layout configuration
    layout:

    # Core Infrastructure (group of 4)
      Network Infrastructure:
        icon: mdi-network
        style: column
        columns: 1
      Server Management:
        icon: mdi-server
        style: column
        columns: 1
      Monitoring and Analytics:
        icon: mdi-chart-line
        style: column
        columns: 1
      Security:
        icon: mdi-shield-lock
        style: column
        columns: 1
    # end of group of 4

    # Development and DevOps (group of 2)
      Development and DevOps:
        icon: mdi-code-braces
        style: column
        columns: 1
      Database Management:
        icon: mdi-database
        style: column
        columns: 1
    # end of group of 2

    # Web Services (group of 2)
      Web Hosting:
        icon: mdi-web
        style: column
        columns: 1
      Content Creation:
        icon: mdi-pencil
        style: column
        columns: 1
    # end of group of 2

    # Media and Entertainment
      Media:
        icon: mdi-play-circle
        style: row
        columns: 4

    # File and Storage Management
      File Management:
        icon: mdi-folder-multiple
        style: row
        columns: 4

    # Automation and Productivity
      Automation:
        icon: mdi-robot
        style: row
        columns: 4
      Productivity Tools:
        icon: mdi-toolbox
        style: row
        columns: 4

    # Personal Services
      Photo Management:
        icon: mdi-image-multiple
        style: row
        columns: 4
      Smart Home:
        icon: mdi-home-automation
        style: row
        columns: 4
      Client Devices:
        icon: mdi-devices
        style: row
        columns: 4

    # Additional settings
    fiveColumns: true
    useEqualHeights: true
    iconStyle: theme
    headerStyle: boxed
    statusStyle: dot

  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/

    - Social:
        - Reddit:
            - abbr: RE
              href: https://reddit.com/

    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/
  services.yaml: |
