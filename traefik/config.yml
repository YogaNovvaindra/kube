apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: traefik
data:
  traefik.yaml: |
    global:
      checkNewVersion: true
      sendAnonymousUsage: true
    
    api:
      dashboard: true
      debug: true
      insecure: true
    
    metrics:
      prometheus:
        buckets: [0.100000, 0.300000, 1.200000, 5.000000]
        addEntryPointsLabels: true
        addServicesLabels: true
        entryPoint: "metrics"
    
    entryPoints:
      http:
        address: ":80"
        http:
          redirections:
            entryPoint:
              to: https
              scheme: https
      https:
        address: ":443"
      ssh:
        address: ":22"
      valkey-tcp:
        address: ":6379"
      aria2-tcp:
        address: ":6800"
      metrics:
        address: ":8899"
    
    serversTransport:
      insecureSkipVerify: true
    
    providers:
      kubernetesCRD: {}
      file:
        directory: /etc/traefik
        watch: true
      redis:
        endpoints:
          - "traefik-valkey:6379"
    
    certificatesResolvers:
      cloudflare:
        acme:
          email: yoga.november2000@gmail.com
          storage: /data/acme.json
          caServer: "https://acme-v02.api.letsencrypt.org/directory"
          dnsChallenge:
            provider: cloudflare
            resolvers:
              - "1.1.1.1:53"
              - "1.0.0.1:53"
        
  proxmox.yml: |
    http:
      routers:
        proxmox:
          rule: Host(`proxmox.ygnv.my.id`)
          service: proxmox
          entryPoints:
            - https
          middlewares:
            - default-headers
          tls: {}

      middlewares:
        https-redirect:
          redirectScheme:
            scheme: https
        default-headers:
          headers:
            frameDeny: true
            sslRedirect: true
            browserXssFilter: true
            contentTypeNosniff: true
            forceSTSHeader: true
            stsIncludeSubdomains: true
            stsPreload: true
            stsSeconds: 15552000
            customFrameOptionsValue: SAMEORIGIN

      services:
        proxmox:
          loadBalancer:
            servers:
              - url: "https://10.1.1.3:8006"
            passHostHeader: true

  ceph.yml: |
    http:
      routers:
        ceph:
          rule: Host(`ceph.ygnv.my.id`)
          service: ceph-dashboard
          entryPoints:
            - http
          middlewares:
            - sslheader
        ceph-secure:
          rule: Host(`ceph.ygnv.my.id`)
          service: ceph-dashboard
          entryPoints:
            - https
          tls: {}

      middlewares:
        sslheader:
          headers:
            customRequestHeaders:
              X-Forwarded-Proto: https

      services:
        ceph-dashboard:
          loadBalancer:
            servers:
              - url: "http://10.1.1.2:8100"
              - url: "http://10.1.1.3:8100"
              - url: "http://10.1.1.4:8100"
