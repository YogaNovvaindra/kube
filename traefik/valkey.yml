---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: traefik
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: valkey
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:8.1-alpine
        imagePullPolicy: Always
        resources:
          requests:
            memory: 64Mi
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: valkey-data
          mountPath: /data
      volumes:
      - name: valkey-data
        hostPath:
          path: /mnt/cephfs/docker/traefik/valkey
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-valkey
  namespace: traefik
  annotations:
    metallb.universe.tf/address-pool: "main-pool"
    metallb.universe.tf/allow-shared-ip: "traefik"
spec:
  selector:
    app: valkey
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: LoadBalancer
  loadBalancerIP: 10.1.1.52
  # externalIPs:
  #   - 10.1.1.10