---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: traefik
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: valkey
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:8.1-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: valkey-data
          mountPath: /data
      volumes:
      - name: valkey-data
        hostPath:
          path: /mnt/cephfs/docker/traefik/valkey
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-valkey
  namespace: traefik
spec:
  selector:
    app: valkey
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  # type: LoadBalancer
  # externalIPs:
  #   - 10.1.1.10
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: valkey
  namespace: traefik
  labels:
    app: valkey
spec:
  entryPoints:
    - valkey-tcp
  routes:
    - match: HostSNI(`traefik-valkey.ygnv.my.id`)
      services:
        - name: traefik-valkey
          port: 6379
  tls:
    passthrough: true