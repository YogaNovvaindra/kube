          siteMonitor: http://10.1.2.254
      - Client Rossa:
          icon: tp-link.png
          href: http://10.1.2.2
          description: Personal client device (Rossa)
          siteMonitor: http://10.1.2.2

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "microk8s-kube"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    # - resources:
    #     backend: resources
    #     expanded: true
    #     cpu: true
    #     memory: true
    #     network: default
    - search:
        provider: duckduckgo
        target: _blank
    - openmeteo:
        label: Nganjuk # optional
        latitude: ${OPENMETEO_LATITUDE}
        longitude: ${OPENMETEO_LONGITUDE}
        timezone: Asia/Jakarta # optional
        units: metric # or imperial
        cache: 5 # Time in minutes to cache API responses, to stay within limits
        format: # optional, Intl.NumberFormat options
          maximumFractionDigits: 1
  docker.yaml: ""