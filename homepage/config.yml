apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: tools
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  # settings.yaml: ""
  settings.yaml: |
    # Homepage Settings Configuration

    # Basic settings
    title: Home Network Dashboard
    startUrl: /
    theme: dark
    color: zinc
    language: en
    cardBlur: sm
    background:
      image: /images/wallpaper.jpg
      opacity: 20

    # Layout configuration
    layout:

    # group of 4
      Network Infrastructure:
        icon: mdi-network
        style: column
        columns: 1
      Server Management:
        icon: mdi-server
        style: column
        columns: 1
      Monitoring and Analytics:
        icon: mdi-chart-line
        style: column
        columns: 1
      Web Hosting and Management:
        icon: mdi-web
        style: column
        columns: 1
    # end of group of 4
      Media:
        icon: mdi-play-circle
        style: row
        columns: 4
    # group of 4
      Smart Home Devices:
        icon: mdi-home-automation
        style: column
        columns: 1
      Development and Version Control:
        icon: mdi-code-braces
        style: column
        columns: 1
      Security:
        icon: mdi-shield-lock
        style: column
        columns: 1
      Access Points:
        icon: mdi-wifi
        style: column
        columns: 1
    # group of 4
      Utilities:
        icon: mdi-toolbox
        style: row
        columns: 4
      File Synchronization:
        icon: mdi-sync
        style: row
        columns: 4
      Client Devices:
        icon: mdi-devices
        style: row
        columns: 4

    # Additional settings
    fiveColumns: true
    useEqualHeights: true
    iconStyle: theme
    headerStyle: boxed
    statusStyle: dot

  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/

    - Social:
        - Reddit:
            - abbr: RE
              href: https://reddit.com/

    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/
  services.yaml: |
    # Homepage Services Configuration

    - Network Infrastructure:
      - Cloudflare:
          icon: cloudflare.svg
          href: https://dash.cloudflare.com
          description: Cloud services and security platform
          siteMonitor: https://dash.cloudflare.com
          widget:
            type: cloudflared
            accountid: ${CLOUDFLARE_ACCOUNT_ID}
            tunnelid: ${CLOUDFLARE_TUNNEL_ID}
            key: ${CLOUDFLARE_KEY}
      - Modem:
          icon: asus-router.svg
          href: http://192.168.1.1
          description: Main network modem
          ping: 192.168.1.1
      - RB750R2:
          icon: https://cdn.jsdelivr.net/gh/PapirusDevelopmentTeam/papirus_icons/src/apps_mikrotik.svg
          href: http://192.168.1.2
          description: MikroTik RouterBoard for advanced networking
          siteMonitor: http://192.168.1.2
      - Mi OpenWRT:
          icon: openwrt.svg
          href: http://10.1.1.253
          description: Mi router running OpenWRT firmware
          siteMonitor: http://10.1.1.253
          widget:
            type: openwrt
            url: http://10.1.1.253
            username: ${OPENWRT_USERNAME}
            password: ${OPENWRT_PASSWORD}
            interfaceName: wan # optional
      - Adguard:
          icon: adguard-home.svg
          href: https://adguard.ygnv.my.id
          description: Network-wide ad and tracker blocking
          siteMonitor: http://10.1.1.50:80
          widget:
            type: adguard
            url: http://10.1.1.50:80
            username: ${ADGUARD_USERNAME}
            password: ${ADGUARD_PASSWORD}
      - LB AC AP:
          icon: ubiquiti-networks.svg
          href: http://192.168.1.21
          description: Ubiquiti LiteBeam AC Upstream Access Point
          siteMonitor: http://192.168.1.21
      - LB AC:
          icon: ubiquiti-networks.svg
          href: http://192.168.1.20
          description: Ubiquiti LiteBeam AC Station
          siteMonitor: http://192.168.1.20
      - Traefik:
          icon: traefik.svg
          href: https://traefik.ygnv.my.id
          description: Edge router and reverse proxy
          siteMonitor: http://10.1.1.20:8899/metrics
          widget:
            type: traefik
            url: http://10.1.1.20:8080

    - Access Points:
      - SXT AP:
          icon: https://cdn.jsdelivr.net/gh/PapirusDevelopmentTeam/papirus_icons/src/apps_mikrotik.svg
          href: http://192.168.1.3
          description: MikroTik SXT Access Point
          siteMonitor: http://192.168.1.3
      - Tenda Home:
          icon: tenda.svg
          href: http://10.1.1.254
          description: Tenda home Access Point
