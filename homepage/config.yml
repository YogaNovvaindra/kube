          siteMonitor: http://10.1.1.20:8384
      # - Syncthing Azure:
      #     icon: syncthing.png
      #     href: http://192.168.192.252:8384
      #     description: File synchronization for cloud storage
      #     siteMonitor: http://192.168.192.252:8384
      - Syncthing Panel:
          icon: syncthing.png
          href: http://10.1.1.248:8384
          description: File synchronization management panel
          siteMonitor: http://10.1.1.21:8384
      - Syncthing 8Labs:
          icon: syncthing.png
          href: http://192.168.192.4:8384
          description: File synchronization for 8Labs devices
          siteMonitor: http://192.168.192.4:8384
          
    - Media:
      - "":
          widget:
            type: calendar
            firstDayInWeek: monday
            view: monthly
            maxEvents: 10
            showTime: true
            timezone: Asia/Jakarta
            integrations:
              - type: sonarr
                service_group: Media
                service_name: Sonarr
              - type: radarr
                service_group: Media
                service_name: Radarr
      - Plex:
          icon: plex.svg
          href: https://plex.ygnv.my.id
          description: Media server for personal video, music, and photo streaming
          siteMonitor: http://plex.media.svc.cluster.local:32400
          widget:
            type: plex
            url: http://plex.media.svc.cluster.local:32400
            key: ${PLEX_KEY} # see http://www.plexopedia.com/plex-media-server/general/plex-token/
      - Jellyfin:
          icon: jellyfin.png
          href: https://jellyfin.ygnv.my.id
          description: Open-source media server alternative
          siteMonitor: http://jellyfin.media.svc.cluster.local:8096
          widget:
            type: jellyfin
            url: http://jellyfin.media.svc.cluster.local:8096
            key: ${JELLYFIN_KEY}
            enableBlocks: true # optional, defaults to false
            enableNowPlaying: true # optional, defaults to true
            enableUser: true # optional, defaults to false
            showEpisodeNumber: true # optional, defaults to false
            expandOneStreamToTwoRows: false # optional, defaults to true
      - Prowlarr:
          icon: prowlarr.png
          href: https://prowlarr.ygnv.my.id
          description: Indexer manager and proxy for media servers
          siteMonitor: http://prowlarr.media.svc.cluster.local:9696
          widget:
            type: prowlarr
            url: http://prowlarr.media.svc.cluster.local:9696
            key: ${PROWLARR_KEY}
      - Radarr:
          icon: radarr.png
          href: https://radarr.ygnv.my.id
          description: Movie collection manager and automation
          siteMonitor: http://radarr.media.svc.cluster.local:7878
          widget:
            type: radarr
            url: http://radarr.media.svc.cluster.local:7878
            key: ${RADARR_KEY}
            enableQueue: true # optional, defaults to false
      - Sonarr:
          icon: sonarr.png
          href: https://sonarr.ygnv.my.id
          description: TV series collection manager and automation
          siteMonitor: http://sonarr.media.svc.cluster.local:8989
          widget:
            type: sonarr
            url: http://sonarr.media.svc.cluster.local:8989
            key: ${SONARR_KEY}
            enableQueue: true # optional, defaults to false
      - Bazarr:
          icon: bazarr.png
          href: https://bazarr.ygnv.my.id
          description: Subtitle downloader and manager for Radarr/Sonarr
          siteMonitor: http://bazarr.media.svc.cluster.local:6767
          widget:
            type: bazarr
            url: http://bazarr.media.svc.cluster.local:6767
            key: ${BAZARR_KEY}
      - Overseerr:
          icon: overseerr.png
          href: https://overseerr.ygnv.my.id
          description: Request management and media discovery for Plex
          siteMonitor: http://overseerr.media.svc.cluster.local:5055
          widget:
            type: overseerr
            url: http://overseerr.media.svc.cluster.local:5055
            key: ${OVERSEERR_KEY}
      - Tautulli:
          icon: tautulli.png
          href: https://tautulli.ygnv.my.id
          description: Monitoring and analytics platform for Plex
          siteMonitor: http://tautulli.media.svc.cluster.local:8181
          widget:
            type: tautulli
            url: http://tautulli.media.svc.cluster.local:8181
            key: ${TAUTULLI_KEY}
            enableUser: true # optional, defaults to false
            showEpisodeNumber: true # optional, defaults to false
            expandOneStreamToTwoRows: false # optional, defaults to true
      - Maintainerr:
          icon: https://maintainerr.ygnv.my.id/logo.svg
          href: https://maintainerr.ygnv.my.id
          description: Automation tool for maintaining Plex libraries
          siteMonitor: http://maintainerr.media.svc.cluster.local:6246

    - Utilities:
      - Outline:
          icon: sh-outline.svg
          href: https://outline.ygnv.my.id
          description: Knowledge management and note-taking platform 
          siteMonitor: http://outline.tools.svc.cluster.local:3000
      - Immich:
          icon: immich.png
          href: https://immich.ygnv.my.id
          description: Self-hosted photo and video backup solution
          siteMonitor: http://immich-svc.immich.svc.cluster.local:8080
          widget:
            type: immich
            url: http://immich-svc.immich.svc.cluster.local:8080
            key: ${IMMICH_KEY}
            version: 2
      - Iventoy:
          icon: netboot.svg
          href: https://iventoy.ygnv.my.id
