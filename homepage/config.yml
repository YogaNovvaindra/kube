          siteMonitor: https://yoganova.my.id

    - File Synchronization:
      - Syncthing Kube:
          icon: syncthing.png
          href: http://10.1.1.10:8384
          description: File synchronization for Kubernetes cluster
          siteMonitor: http://10.1.1.10:8384
      - Syncthing DockerKVM:
          icon: syncthing.png
          href: http://10.1.1.20:8384
