apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: services
  labels:
    app: cloudflared
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: cloudflared
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: cloudflared
            topologyKey: kubernetes.io/hostname
      # securityContext:
      #   runAsUser: 0
      #   runAsGroup: 0
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2025.4.2
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 500m
            memory: 32Mi
        envFrom:
        - secretRef:
            name: cloudflared-cred
        args: 
          - "tunnel"
          -  "--no-autoupdate"
          - "run"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cloudflared-hpa
  namespace: services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloudflared
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70