metadata:
  name: tolonto
  namespace: services
  labels:
    app: tolonto
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tolonto
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tolonto
    spec:
      containers:
      - name: tolonto
        image: jakubboucek/lamp-devstack-php:8.4.5
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: TZ
          value: "Asia/Jakarta"
        - name: APACHE_DOCUMENT_ROOT
          value: "/var/www/html"
        volumeMounts:
        - name: tolonto-data
          mountPath: /var/www/html
      volumes:
      - name: tolonto-data
        hostPath:
          path: /mnt/cephfs/docker/services/tolonto
          type: Directory
---
