              mountPath: /etc/creds
              readOnly: true
            - name: mariadb-dump-config
              mountPath: /scripts
          volumes:
          - name: mariadb-dump-config
            configMap:
              name: mariadb-dump-config
              defaultMode: 0744
          - name: localtime
            hostPath:
              path: /etc/localtime
              type: File
          - name: mariadb-dumps
