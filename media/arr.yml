
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: media
  labels:
    app: flaresolverr
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flaresolverr
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      nodeSelector:
        kubernetes.io/hperf: "true"
      containers:
      - name: flaresolverr
        image: reg.ygnv.my.id/ghcr/flaresolverr/flaresolverr:v3.4.6
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 256Mi
          # limits:
          #   memory: 2Gi
        ports:
        - containerPort: 8191
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: TZ
          value: "Asia/Jakarta"
        # livenessProbe:
        #   exec:
        #     command:
        #       - sh
        #       - -c
        #       - 'curl -X POST -f http://localhost:8191/v1 -d "{\"maxTimeout\":120000,\"cmd\":\"request.get\",\"url\":\"https://prowlarr.servarr.com/v1/ping\",\"proxy\":{}}" -H "Content-Type: application/json"'
        #   initialDelaySeconds: 120
        #   periodSeconds: 600
        #   timeoutSeconds: 60
        #   failureThreshold: 3
---
# Flaresolverr Service
apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  namespace: media
  labels:
    app: flaresolverr
spec:
  type: ClusterIP
  selector:
    app: flaresolverr
  ports:
  - protocol: TCP
    port: 8191
    targetPort: 8191
---
# Prowlarr Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: prowlarr
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: reg.ygnv.my.id/docker/linuxserver/prowlarr:2.3.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 256Mi
        ports:
        - containerPort: 9696
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Jakarta"
        volumeMounts:
        - name: prowlarr-config
          mountPath: /config
      volumes:
      - name: prowlarr-config
        hostPath:
          path: /mnt/cephfs/docker/media/prowlarr
          type: Directory
---
# Prowlarr Service
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  selector:
    app: prowlarr
  ports:
  - protocol: TCP
    port: 9696
    targetPort: 9696
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: media
spec:
  entryPoints:
    - http
    - https
  routes:
    - match: Host(`prowlarr.ygnv.my.id`)
      kind: Rule
      services:
        - name: prowlarr
          port: 9696
  tls:
    secretName: ygnv-wildcard-cert
---
