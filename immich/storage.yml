apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-config-pv
spec:
  capacity:
    storage: 256Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: cephfs
  hostPath:
    path: /mnt/cephfs/docker/immich/config
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-config-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Mi
  storageClassName: cephfs
  volumeName: immich-config-pv
